<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Programacion Visual - Contactos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="layouts/header::header"></header>
	
	<div class="Alinear_Flex">
		<img alt="Imagen de algo"
			src="images\contacto.jpg"
			title="Imagen pasaste el cursor">
	</div>
	
	<!-- CARGA DE FORMULARIO -->
	<form action="https://www.fi.unju.edu.ar/" method="post">
		<label>Apellido y Nombre:</label>
		<input id="idayn" type="text" name="appellidoynombre"/> 	<br /><br />
		
		<label>Provincia:</label>	
		<select name="provincia">
			<option value="jujuy">JUJUY</option>
			<option value="salta">SALTA</option>
			<option value="tucuman">TUCUMAN</option>
			<option value="chaco">CHACO</option>
		</select> <br><br>
		
		<label>Teléfono:</label>
		<input id="idtelefono" type="tel" name="telefono"/> <br><br>
		
		<label>Correo electrónico:</label>
		<input id="idemail" type="email" name="email"/><br /><br />
		
		<label>Estado Civil</label><br />

		<input id="idcasado" type="radio" value="casado" name="estadocivil">
		<label for="idcasado">Casado</label><br />
		<input id="idsoltero" type="radio" value="soltero" name="estadocivil">
		<label for="idsoltero">Soltero</label><br />
		<input id="idotro" type="radio" value="otro" name="estadocivil">
		<label for="idotro">Otro</label><br /><br />
		
		<label>Mensaje:</label>
		<textarea rows="3" cols="20"></textarea>
		<br /><br />
				
		<button type="submit">Enviar datos</button>
	</form>


	<!--  PIE DE PÁGINA -->
	<footer th:replace="layouts/footer::footer"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
