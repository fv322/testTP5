<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<title>Insert title here</title>
</head>
<body >
	<header th:replace="layouts/header::header"></header>
	<h1 class="text-center">Formulario para nuevo Docente</h1>

	<h3>Alta de Docente</h3>
<form class="card p-3 bg-light container" >
	<div class="container">
		
		<div class="row mb-3">
			<label for="inputLegajo" class="col-sm-2 col-form-label">Legajo</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" placeholder="Escriba el legajo" id="inputLegajo">
			</div>
		</div>
		
		<div class="row mb-3">
			<label for="inputLegajo" class="col-sm-2 col-form-label">Nombre/s</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Escriba el/los nombres" id="inputNombres">
			</div>
		</div>
		
		<div class="row mb-3">
			<label for="inputLegajo" class="col-sm-2 col-form-label">Apellido/s</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Escriba el/los apellidos" id="inputApellidos">
			</div>
		</div>
		
		<div class="row mb-3">
			<label for="inputLegajo" class="col-sm-2 col-form-label">E-mail</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" placeholder="Escriba el mail" id="inputEmail">
			</div>
		</div>
		
		<div class="row mb-3">
			<label for="inputLegajo" class="col-sm-2 col-form-label">Telefono</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Escriba el Telefono" id="inputTelefono">
			</div>
		<br/>	<br/>	
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<button class="btn btn-primary me-md-2" type="submit">Enviar</button>
			<a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>
		</div>
		</div>
		
	</div>
</form>
	
	
	
	
	
	
	
<footer th:replace="layouts/footer::footer"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
